 <h1>
    Shorten URL
  </h1>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput required type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" >
      </mat-form-field>
      <button mat-flat-button style="margin: 1em" type="submit">Shorten</button>
    </form>
<router-outlet/>
